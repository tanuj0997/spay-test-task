version: "3"
services:
  app:
    env_file:
      - .env
    container_name: scratchpay_test_task
    restart: always
    build: .
    ports:
      - "$PORT:$PORT"
    links:
      - postgres
  postgres:
    env_file:
      - .env
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data
